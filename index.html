<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hatunum</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .text {
      position: absolute;
      color: violet;
      font-size: 40px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 10px purple;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="text">Hatunum ðŸ’“</div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function heartPath(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      return {x, y};
    }

    let particles = [];
    for (let i = 0; i < 200; i++) {
      particles.push({t: Math.random() * Math.PI * 2});
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.scale(20, -20);

      particles.forEach(p => {
        const pos = heartPath(p.t);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 0.2, 0, Math.PI*2);
        ctx.fillStyle = Math.random() > 0.5 ? "purple" : "violet";
        ctx.fill();
        p.t += 0.02;
        if (p.t > Math.PI*2) p.t = 0;
      });

      ctx.setTransform(1,0,0,1,0,0);
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
